name: Build
on:
  push:
    branches:
      - sonarqube
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
